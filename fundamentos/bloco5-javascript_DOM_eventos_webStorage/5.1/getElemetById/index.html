<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      
      document.getElementById("page-title").innerText = "Todo Poderoso";
      
      const segundoParagrafo = document.getElementById("second-paragraph");

      segundoParagrafo.innerText = "Seja o milagre!";
      segundoParagrafo.style.color = "blue";
      segundoParagrafo.style.fontFamily = "monospace";
      segundoParagrafo.style.fontWeight = "bold";

      const subtitulo = document.getElementById("subtitle");

      subtitulo.innerText = "frase do filme";
    </script>
  </body>
</html>
