<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>formulario Bootstrap - exercicio</title>
    
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
    
            <label for="input-nome">Nome:</label>
            <input type="text" id="input-nome" name="nomePessoa" maxlength="40" required>
            <br>
    
            <label for="input-email">E-mail:</label>
            <input type="email" id="input-email" name="email" maxlength="50" required>
            <br>
    
            <label for="input-cpf">CPF:</label>
            <input type="text" id="input-cpf" name="cpf" maxlength="11" required>
            <br>
    
            <label for="input-endereco">Endereço:</label>
            <input type="text" id="input-endereco" name="endereco" maxlength="200" required>
            <br>
    
            <label for="input-cidade">Cidade:</label>
            <input type="text" id="input-cidade" name="cidade" maxlength="28" required>
            <br>
    
            <label for="input-estado">Estado:</label>
            <select id="select-estado" name="estado" required></select>
            <br>
    
            <label for="complemento-casa"> Complemento:
                <input type="radio" id="complemento-casa" name="complemento" required>Casa
            </label>
            <label for="complemento-apartamento">
                <input type="radio" id="complemento-apartamento" name="complemento" required>Apartamento
            </label>
        </fieldset>
    
        <fieldset>
            <legend>Ultimo Emprego</legend>
    
            <label for="resumo-curriculo">Resumo do Curriculo:</label>
            <br>
            <textarea id="resumo-curriculo" name="resumo-curriculo" cols="50" rows="10" maxlength="1000" required></textarea>
            <br>
    
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" maxlength="40" required>
            <br>
    
            <label for="descricao-cargo"></label>Descrição do Cargo:
            <input type="text" id="descricao-cargo" name="descricao-cargo" maxlength="500" required>
            <br>
    
            <label for="inicioUltimoEmprego">Inicio</label>
            <input type="text" id="inicioUltimoEmprego" name="inicioUltimoEmprego" placeholder="dd/mm/aaaa">
            <br>

            <button type="submit" id="enviar">Enviar</button>
        </fieldset>
    </form>
    
</body>
<script src="script.js"></script>
</html>
