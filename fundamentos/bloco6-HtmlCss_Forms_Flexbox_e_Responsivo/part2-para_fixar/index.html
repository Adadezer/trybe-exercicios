<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login - Para Fixar</title>
</head>
<body>
    <h1>Login</h1>
    <form action="" method="get">

        <label for="emailLogin">Email:</label>
        <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" autofocus id="emailLogin" required>

        <br><br>

        <label for="senhaLogin">Senha:</label>
        <input type="password" name="senha" placeholder="Digite sua senha" id="senhaLogin" required>

        <br><br>

        <label for="lembreMeLogin">
            <input type="checkbox" name="checkLembreMe" value="lembreMe" id="lembreMeLogin">Lembre-me
        </label>

        <br><br>
        <button type="submit" id="submitLogin">Entrar</button>

    </form>

</body>
</html>
